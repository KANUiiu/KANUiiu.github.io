<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ten Thirty</title>
    <link rel="stylesheet" href="ten-thirty.css">
</head>
<body>
    <h1>十點半</h1>
    <div class="board">
        <div class="card-box">
            <div class="card-table1">
                <div class="card"><img id="card1" src="images/card-back.png" alt="a card"></div>
                <div class="card"><img id="card2" src="images/card-back.png" alt="a card"></div>
                <div class="card"><img id="card3" src="images/card-back.png" alt="a card"></div>
            </div>
            <div class="card-table2">
                <div class="card"><img id="card4" src="images/card-back.png" alt="a card"></div>
                <div class="card"><img id="card5" src="images/card-back.png" alt="a card"></div>
            </div>
        </div>
        <p id="tell-time"></p>
        <button id="start">開 始</button>
        <button id="one-more-card" hidden>再 來 一 張</button>
        <button id="one-more-game" hidden>重 新 開 始</button>
        <p id="message-el"></p>
    </div>
    <script src="ten-thirty.js"></script>
</body>
</html>
